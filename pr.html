<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://ofa.iiti.ac.in/facrec_che_2023_july_02/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://ofa.iiti.ac.in/facrec_che_2023_july_02/css/bootstrap-datepicker.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header>
        <h1>भारतीय प्रौद्योगिकी संस्थान पटना</h1>
        <h1>Indian Institute Of Technology Patna</h1>
        
    </header>
    <main>
    <p class="announcement blink">Application for Faculty Position</p>
    <div class="whole">
    <div class="login-container">
        <div class="horizontal-container">
            <div class="logo">
               <img src="download.jpg" alt="IIT-P" width="100px" height="100px">
            </div>
            <form class="login-form" id="loginForm">
                <h2 class="here">Login Here</h2>

                <input type="text" id="username" placeholder="Username" name="username" required>
              
                <input type="password" id="password" placeholder="Password" required>
              
                <div class="form-options">
                  
                    <button type="submit" id="forgotPageBtn" type="button" class="btn btn-danger">Forgot Password?</button>
                   
                                <button type="submit" id="loginPageBtn" type="button" class="btn btn-success"> Login </button>
                                <script>
                                    document.getElementById("loginPageBtn").addEventListener('click', function(event) {
                                      
                                   var user=document.getElementById("username");
                                   var pass=document.getElementById("password");
                                   if(user!='' && pass!=''){

                                            // You can redirect to the next page using window.location.href
                                           window.location.href = "page1.html";
                                        }
                                    }
                                    );
                                    </script>
                                    
                                   
    
                           
                </div>
            </form>
        </div>
        <div class="signup">
            <span class="up">Don't have an account? <a href="#">Sign Up</a></span>
        </div>
    </div>
</div>
</main>
</body>
</html>
