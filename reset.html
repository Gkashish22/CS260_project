<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://ofa.iiti.ac.in/facrec_che_2023_july_02/css/bootstrap.css">
    <link rel="stylesheet" type="text/css"
        href="https://ofa.iiti.ac.in/facrec_che_2023_july_02/css/bootstrap-datepicker.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <h1>भारतीय प्रौद्योगिकी संस्थान पटना</h1>
        <h1>Indian Institute Of Technology Patna</h1>

    </header>
    <main>
        <p class="announcement blink">Application for Faculty Position</p>
        <div class="whole">
            <div class="login-container">
                <div class="horizontal-container">
                    <div class="logo">
                        <img src="download.jpg" alt="IIT-P" width="100px" height="100px">
                    </div>
                    <form class="reset">
                        <h2 style="color:red; font-weight: bold; font-size:xx-large; margin-bottom:3vh;">Reset Password</h2>
                        <input type="email" class="regemail" placeholder="Please enter your registered Email-id " width="100px"  required>
                     
                        <div class="form-options">
                            <a href="#" class="forgot-password">Submit</a>
                            <button type="submit" class="signin">Login Area</button>
                        </div>
                    </form>
                </div>
               
            </div>
        </div>
    </main>
</body>

</html>
